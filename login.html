<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SyncSkill</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.firebasestorage.app",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // On page load, redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    // Google Sign In
    window.googleSignIn = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Google sign-in failed: ' + err.message);
      }
    };

    // Email/Password Sign In
    window.emailSignIn = async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      if (!email || !password) {
        alert('Please enter email and password.');
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('Email sign-in failed: ' + err.message);
      }
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    button { margin: 10px 0; padding: 10px; width: 100%; }
    form > div { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Login to SyncSkill</h1>

  <button onclick="googleSignIn()">Continue with Google</button>

  <hr />

  <form onsubmit="emailSignIn(event)">
    <div>
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Sign in with Email</button>
  </form>
</body>
</html>
