<!DOCTYPE html>
<html>
<head>
  <title>Premium Course 1</title>
</head>
<body>
  <h1>Welcome to Premium Course 1 ðŸŽ‰</h1>

  <!-- Profile Display (optional, if you have these elements in your layout) -->
  <div>
    <img id="userAvatar" src="" alt="User Avatar" width="50">
    <span id="userName"></span>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.firebasestorage.app",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements (optional)
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');

    const fallbackAvatar = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';

    const updateUserProfile = (user) => {
      const name = user.displayName || user.email?.split('@')[0] || 'User';
      const photoURL = user.photoURL || fallbackAvatar;

      if (userAvatar) {
        userAvatar.src = photoURL;
        userAvatar.onerror = () => userAvatar.src = fallbackAvatar;
      }
      if (userName) userName.textContent = name;
    };

    const clearUserProfile = () => {
      if (userAvatar) userAvatar.src = fallbackAvatar;
      if (userName) userName.textContent = '';
    };

    // Auth and Course Access Logic
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        clearUserProfile();
        window.location.href = "login.html";
        return;
      }

      updateUserProfile(user);

      try {
        const ref = doc(db, "userPurchases", user.uid);
        const snap = await getDoc(ref);
        const purchased = snap.exists() ? snap.data().purchasedCourses || [] : [];

        if (!purchased.includes("course1")) {
          window.location.href = "course1-basic.html";
        }
      } catch (error) {
        console.error("Error checking purchase status:", error);
        alert("An error occurred. Please try again.");
      }
    });

    // Logout function (optional)
    window.logout = async () => {
      try {
        await signOut(auth);
        clearUserProfile();
        sessionStorage.clear();
        localStorage.removeItem('userData');
        window.location.href = "/index.html";
      } catch (err) {
        console.error("Logout failed", err);
        alert("Logout failed. Please try again.");
      }
    };

    // Auto-logout after inactivity (1 hour)
    let inactivityTimer;
    const resetInactivityTimer = () => {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => logout(), 3600000);
    };

    ['mousemove', 'keydown', 'scroll', 'touchstart'].forEach(event =>
      window.addEventListener(event, resetInactivityTimer)
    );
    resetInactivityTimer();
  </script>
</body>
</html>
