<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | SyncSkill</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.firebasestorage.app",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('welcome').textContent = `Welcome, ${user.displayName || user.email}`;
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    a { margin: 0 10px; text-decoration: none; color: blue; }
    .nav-links { margin: 20px 0; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1 id="welcome">Welcome</h1>

  <div class="nav-links">
    <a href="course-1/course1.html">Course 1</a>
    <a href="course-2/course2.html">Course 2</a>
    <a href="course-3/course3.html">Course 3</a>
    <a href="course-4/course4.html">Course 4</a>
    <a href="course-5/course5.html">Course 5</a>
  </div>

  <button onclick="logout()">Logout</button>
</body>
</html>
