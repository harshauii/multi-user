<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Arial', sans-serif;">
  <div style="text-align: center; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); animation: fadeIn 0.5s;">
    <h2 style="color: #333; font-size: 24px; margin-bottom: 20px;">Verifying Your Course Access...</h2>
    <div style="width: 60px; height: 60px; border: 6px solid #e0e0e0; border-top: 6px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
    <p style="color: #666; font-size: 16px; margin: 0;">Please wait while we check your subscription status.</p>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="module">
    // Firebase imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.appspot.com",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Detect auth state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const uid = user.uid;
        const ref = doc(db, "userPurchases", uid);
        const snap = await getDoc(ref);

        const purchasedCourses = snap.exists() ? snap.data().purchasedCourses || [] : [];
        const courseId = "course1";

        const redirectPage = purchasedCourses.includes(courseId)
          ? `${courseId}-course1-premium.html`
          : `${courseId}-course1-basic.html`;

        window.location.href = redirectPage;
      } catch (error) {
        console.error("Error checking course access:", error);
        alert("Something went wrong while checking your access. Please try again.");
      }
    });
  </script>
</body>
</html>
