<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course 1 Redirect</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.firebasestorage.app",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not logged in - redirect to login page
        window.location.href = '/login.html';
        return;
      }

      // Check payment status from Firestore
      const paymentDocRef = doc(db, 'payments', user.uid);
      const paymentDocSnap = await getDoc(paymentDocRef);

      if (paymentDocSnap.exists()) {
        const paymentData = paymentDocSnap.data();
        // Assuming paymentData.courses is an object like { course1: true/false, ... }
        if (paymentData.courses && paymentData.courses.course1 === true) {
          // User has paid for course 1 - redirect to premium
          window.location.href = './premium-course-1.html';
        } else {
          // Not paid yet - redirect to base course
          window.location.href = './base-course-1.html';
        }
      } else {
        // No payment data found - treat as not paid
        window.location.href = './base-course-1.html';
      }
    });
  </script>
</head>
<body>
  <h1>Loading course 1...</h1>
</body>
</html>
