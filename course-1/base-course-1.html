<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base Course 1 - Free</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.appspot.com",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const paymentRef = doc(db, 'payments', user.uid);
        const paymentSnap = await getDoc(paymentRef);

        if (paymentSnap.exists()) {
          const data = paymentSnap.data();
          const isPaid = data?.courses?.course1 === true;

          if (isPaid) {
            // Redirect to premium if already paid
            window.location.href = './premium-course-1.html';
          }
        }
      } catch (error) {
        console.error('Error checking payment status:', error);
      }
    });
  </script>
</head>
<body>
  <h1>Base Course 1 (Free Content)</h1>
  <p>This is the free version of Course 1.</p>
  <button onclick="window.location.href = './payment.html'">Pay to unlock premium course</button>
</body>
</html>
