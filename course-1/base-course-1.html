<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base Course 1 - Free</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.firebasestorage.app",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = '/login.html';
        return;
      }
      currentUser = user;
    });

    async function payNow() {
      if (!currentUser) {
        alert('User not authenticated!');
        return;
      }

      try {
        // Simulate payment success - update Firestore payment document for this user
        const paymentRef = doc(db, 'payments', currentUser.uid);

        // Update the course1 payment to true
        await setDoc(paymentRef, { courses: { course1: true } }, { merge: true });

        alert('Payment successful! Redirecting to premium course...');
        window.location.href = './premium-course-1.html';
      } catch (error) {
        console.error('Payment failed:', error);
        alert('Payment failed. Please try again.');
      }
    }
  </script>
</head>
<body>
  <h1>Base Course 1 (Free Content)</h1>
  <p>This is the free version of Course 1.</p>
  <button onclick="payNow()">Pay to unlock premium course</button>
</body>
</html>
