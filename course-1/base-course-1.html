<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base Course 1 - Free</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.appspot.com",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const buttonContainer = document.getElementById("actionButton");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      try {
        const paymentDoc = await getDoc(doc(db, 'payments', user.uid));
        const paid = paymentDoc.exists() && paymentDoc.data().courses?.course1 === true;

        if (paid) {
          buttonContainer.innerHTML = `<button onclick="window.location.href = './premium-course-1.html'">View Premium Course</button>`;
        } else {
          buttonContainer.innerHTML = `<button onclick="window.location.href = './payment.html'">Pay to Unlock Premium Course</button>`;
        }
      } catch (error) {
        console.error('Error checking payment status:', error);
        buttonContainer.innerHTML = `<p>Error loading course access. Please try again.</p>`;
      }
    });
  </script>
</head>
<body>
  <h1>ðŸ“š Base Course 1 (Free Content)</h1>
  <p>This is the free version of Course 1.</p>

  <div id="actionButton">
    <p>Loading access...</p>
  </div>
</body>
</html>
