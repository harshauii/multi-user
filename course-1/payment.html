<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Course 1</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Your Firebase config - replace with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.firebasestorage.app",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
      measurementId: "G-JWWWM2ZQSK",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").textContent = user.email;
      } else {
        // Not logged in, redirect to login
        window.location.href = "/login.html";
      }
    });

    // Simulate payment function
    window.simulatePayment = async function () {
      if (!currentUser) {
        alert("User not authenticated. Please login first.");
        window.location.href = "/login.html";
        return;
      }

      try {
        const paymentDocRef = doc(db, "payments", currentUser.uid);
        const paymentDoc = await getDoc(paymentDocRef);
        let paymentData = paymentDoc.exists() ? paymentDoc.data() : {};

        // Mark course1 as paid
        paymentData.course1Paid = true;

        // Save payment status
        await setDoc(paymentDocRef, paymentData, { merge: true });

        alert("Payment successful! Redirecting to premium course...");
        window.location.href = "premium-course-1.html";
      } catch (error) {
        console.error("Error saving payment:", error);
        alert("Payment failed. Please try again.");
      }
    };
  </script>
</head>
<body>
  <h1>Payment Page for Course 1</h1>
  <p>Logged in as: <span id="userEmail">Loading...</span></p>

  <p>Price: $10</p>

  <button onclick="simulatePayment()">Pay Now</button>
</body>
</html>
