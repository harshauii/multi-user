<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Payment</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      background: #ffffff;
    }
    .payment-container {
      text-align: center;
      max-width: 450px;
      width: 95vw;
      padding: 2rem;
      animation: slideUp 0.7s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #success-animation svg {
      width: 5.5rem;
      height: 5.5rem;
    }
    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2rem;
      height: 2rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    button {
      background: #15803d;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <div id="success-animation" style="display: none; margin-bottom: 1.5rem;">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="22"
          style="fill: none; stroke: #059669; stroke-width: 4; stroke-linecap: round; stroke-dasharray: 150; stroke-dashoffset: 150; animation: drawCircle 0.6s ease-out forwards;">
        </circle>
        <path d="M15 25l7 7l15-15"
          style="fill: none; stroke: #059669; stroke-width: 4; stroke-linecap: round; stroke-dasharray: 50; stroke-dashoffset: 50; animation: drawCheck 0.5s ease-out 0.6s forwards;">
        </path>
      </svg>
    </div>
    <h1 id="title">
      <span style="color: #15803d;">Complete</span> Your Purchase
    </h1>
    <p id="message">Confirm your payment to instantly unlock premium course access.</p>
    <button id="confirm">
      <span id="button-text">Confirm Payment</span>
      <span id="loader"></span>
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
      authDomain: "syncskilll.firebaseapp.com",
      projectId: "syncskilll",
      storageBucket: "syncskilll.appspot.com",
      messagingSenderId: "203322315096",
      appId: "1:203322315096:web:958fc7d94806ef9a98552d",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const confirmButton = document.getElementById("confirm");
    const loader = document.getElementById("loader");
    const buttonText = document.getElementById("button-text");
    const successAnimation = document.getElementById("success-animation");
    const title = document.getElementById("title");
    const message = document.getElementById("message");

    const course = new URLSearchParams(window.location.search).get("course");

    if (!course) {
      message.textContent = "Missing course ID in URL.";
      confirmButton.disabled = true;
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        message.textContent = "Please log in to confirm your payment.";
        confirmButton.disabled = true;
        return;
      }

      confirmButton.addEventListener("click", async () => {
        confirmButton.disabled = true;
        buttonText.style.display = "none";
        loader.style.display = "block";

        try {
          const uid = user.uid;
          const userDocRef = doc(db, "userPurchases", uid);
          const userDocSnap = await getDoc(userDocRef);

          if (userDocSnap.exists()) {
            await updateDoc(userDocRef, {
              purchasedCourses: arrayUnion(course),
            });
          } else {
            await setDoc(userDocRef, {
              purchasedCourses: [course],
            });
          }

          loader.style.display = "none";
          successAnimation.style.display = "block";
          title.textContent = "Purchase Complete!";
          message.textContent = "Thank you! Redirecting to your course...";

          setTimeout(() => {
            window.location.href = `/${course}-course1-premium.html`;
          }, 2000);
        } catch (err) {
          loader.style.display = "none";
          buttonText.style.display = "inline";
          confirmButton.disabled = false;
          message.textContent = "Payment failed: " + err.message;
          message.style.color = "red";
        }
      });
    });
  </script>

</body>
</html>
