<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My App - Teacher Dashboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="firebaseConfig.js"></script>
<script src="auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>


</head>
<body>
  <div class="teacher-dashboard-container">
    <header>
      <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
      <h2 id="userName">Welcome, <span></span></h2>
      <p>Email: <span id="userEmail"></span></p>
      <button id="logoutBtn" class="logout-btn">Log Out</button>
    </header>

    <main>
      <section class="manage-assignments">
        <h3>Manage Assignments</h3>
        <button id="createAssignmentBtn">Create New Assignment</button>
        <ul id="assignmentsList">
          <!-- List of assignments for editing/deleting -->
        </ul>
      </section>

      <section class="student-submissions">
        <h3>Student Submissions</h3>
        <ul id="submissionsList">
          <!-- List of student submissions -->
        </ul>
      </section>
    </main>
  </div>

  <!-- Firebase & App Scripts -->
  <script src="/js/firebaseConfig.js" type="module"></script>
  <script src="/js/auth.js" type="module"></script>
  <script src="/js/teacher.js" type="module"></script>
</body>
</html>
