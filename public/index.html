<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My App - Login</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="firebaseConfig.js"></script>
<script src="auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>


</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to continue</p>
    </div>

    <button id="loginBtn" class="google-btn">
      <span class="icon"></span>
      <span class="btn-text">Continue with Google</span>
      <div class="loading-spinner"></div>
    </button>

    <div id="status" class="status-message"></div>

    <p class="privacy-link">
      By continuing, you agree to our <a href="#">Privacy Policy</a>
    </p>
  </div>

  <!-- Firebase & App Scripts -->
  <script src="/js/firebaseConfig.js" type="module"></script>
  <script src="/js/auth.js" type="module"></script>
  <script src="/js/router.js" type="module"></script>
</body>
</html>
